<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuan Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Cuan Track</h1>

    <!-- Form Input -->
    <form id="transaction-form" class="flex flex-col gap-3">
      <input id="description" type="text" placeholder="Deskripsi" class="border rounded p-2" required />
      <input id="amount" type="number" placeholder="Jumlah (+/-)" class="border rounded p-2" required />
      <select id="type" class="border rounded p-2">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Tambah</button>
    </form>

    <!-- Ringkasan -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold">Ringkasan</h2>
      <p>Saldo: <span id="balance" class="font-bold">Rp0</span></p>
      <p>Total Masuk: <span id="total-income">Rp0</span></p>
      <p>Total Keluar: <span id="total-expense">Rp0</span></p>
    </div>

    <!-- Daftar Transaksi -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold">Transaksi</h2>
      <ul id="transaction-list" class="mt-2 space-y-2"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
